<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Registration</title>
</head>
<body >
    <div class='container' style="border:none;">
    <h1>Registration</h1>
    {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
    {% endif %}
    <form class='form-control' action="register" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <b>First Name:</b><br><input type="text" name="first_name" input><br>
        </div>
        <div class="form-group">
            <b>User Name:</b><br><input type="text" name="username" input><br>
        </div>

        <div class="form-group">
                <b>Password:</b><br><input type="password" name="password" input><br>
        </div>
        <div class="form-group">
                <b>Confirm Password:</b><br><input type="password" name="confirm_password" input><br>
        </div>


        <div class="form-group">
                <b>Enter a hire date:</b><br><input type="date" name="hireddate"><br>
 
                
        </div>     
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <h1>Login</h1>
    <form class='form-control' action="login" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <b>User Name:</b><br><input type="text" name="username" input><br>
        </div>
        <div class="form-group">
            <b>Password:</b><br><input type="password" name="password" input><br>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</body>
</html>
