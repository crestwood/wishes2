<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <a href="/logout"  >Logout</a>
            <a href="/dashboard"  >Home</a>
        </div>
      </nav>
<body>
<body>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <span class="navbar-text" style='margin-right: 15px;'><a href='/logout'>Log Out</a></span>
        </div>
    </nav>
    <div class="container">
        <div class="container">
            <h3 style="margin: 25px;">Item: {{item.name}}</h3>

        </div>
        <div class="container">
            <h3>Users who have added this item to their Wish List:</h3>
        </div>
        <div class="container" style="margin: 50px">
            {% for user in item.liked_by.all%}
                <h5>{{user.first_name}}</h5>
            {%endfor%}
            <h5>{{item.created_by.first_name}}</h5>
        </div>

        
    </div>
</body>
</html>
